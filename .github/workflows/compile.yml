name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    container: debian:buster
    steps:
    - uses: actions/checkout@v2
    - name: install-dep
      run: apt update && apt install --yes r-base-core r-cran-rcpp r-cran-rinside r-cran-rcpparmadillo
    - name: Run a one-line script
      run: bash build.sh